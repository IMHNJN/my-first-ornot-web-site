    <h2>월드</h2>
    <p>메이플스토리의 서버. 다른 게임에서는 보통 '서버'라는 명칭을 사용하지만 메이플스토리의 경우 모험가들의 자유로운 모험을 주 콘셉트로 삼았던 초기 설정 때문인지 '월드'라는 명칭을 사용한다. 월드 아이콘은 이름의 뜻을 문양으로 형상화하거나 첫 글자를 멋있게 꾸미는 식으로 만들어지는 듯 하다. 2021년 기준으로 상시 오픈되고 있는 월드의 개수는 리부트 포함 총 14개.</p>
